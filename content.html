    .topnav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.45); 
      border: 1.5px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 32px rgba(0,0,0,0.45);
      backdrop-filter: blur(16px);

      color: #ffffff;
      height: 150px;
      display: flex;
      align-items: center;
      padding: 0 20px;

    }
    .topnav ul { margin-left: auto; margin: 0; padding: 0; list-style: none; display: flex; align-items: center; gap: 8px; }
    .topnav li { display: inline-block; }
    .topnav a {
      display: inline-flex;
      align-items: center;
      height: 100%;
      color: #FFFFFF;
      text-align: center;
      padding: 0 20px;
      text-decoration: none;
      font-size: 22px;                 
      font-family: "Poppins", "Stack Sans Text", sans-serif;
      font-weight: 600;
      position: relative;              
      transition: color .12s ease;
    }
    .topnav a::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(14px) scaleX(0);
      transform-origin: center;
      width: 56%;
      height: 3px;
      background: linear-gradient(90deg,#ffd36c 0%, #ff5313 100%);
      border-radius: 3px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), opacity .22s;
      opacity: 0;
    }
    .topnav a:hover::after,
    .topnav a:focus::after {
      transform: translateX(-50%) translateY(14px) scaleX(1);
      opacity: 1;
    }
    .topnav a:hover,
    .topnav a:focus {
      color: #fff; 
      outline: none;
    }
    @media screen and (max-width: 1000px) {
      .topnav { height: 60px; }
      .topnav a { font-size: 16px; padding: 0 10px; }
      .topnav a::after {
        transform: translateX(-50%) translateY(9px) scaleX(0);
      }
      .topnav a:hover::after,
      .topnav a:focus::after {
        transform: translateX(-50%) translateY(9px) scaleX(1);
      }
    }

  <script>
  const targetDate = new Date("December 16, 2025 20:00:00").getTime();

const countdownElement = document.getElementById("countdown-inline");

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    countdownElement.innerHTML = "Live now!";
    clearInterval(interval);
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}


const interval = setInterval(updateCountdown, 1000);
updateCountdown(); 
    </script>
