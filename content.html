     .topnav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.45); 
      border: 1.5px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 32px rgba(0,0,0,0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      color: #ffffff;
      height: 150px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1100; 
    }
    .topnav ul { margin-left: auto; margin: 0; padding: 0; list-style: none; display: flex; align-items: center; gap: 8px; }
    .topnav li { display: inline-block; }

    
    .topnav a {
      display: inline-flex;
      align-items: center;
      height: 100%;
      color: #FFFFFF;
      text-align: center;
      padding: 0 20px;
      text-decoration: none;
      font-size: 22px;                 
      font-family: "Poppins", "Stack Sans Text", sans-serif;
      font-weight: 600;
      position: relative;              
      transition: color .12s ease;
    }

    
    .topnav a::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(14px) scaleX(0);
      transform-origin: center;
      width: 56%;
      height: 3px;
      background: linear-gradient(90deg,#ffd36c 0%, #ff5313 100%);
      border-radius: 3px;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), opacity .22s;
      opacity: 0;
    }
    .topnav a:hover::after,
    .topnav a:focus::after {
      transform: translateX(-50%) translateY(14px) scaleX(1);
      opacity: 1;
    }
    .topnav a:hover,
    .topnav a:focus {
      color: #fff; 
      outline: none;
    }

    @media screen and (max-width: 1000px) {
      .topnav { height: 60px; }
      .topnav a { font-size: 16px; padding: 0 10px; }
      .topnav a::after {
        transform: translateX(-50%) translateY(9px) scaleX(0);
      }
      .topnav a:hover::after,
      .topnav a:focus::after {
        transform: translateX(-50%) translateY(9px) scaleX(1);
      }
    }

    .socialiconnav a i { font-size: 2em; vertical-align: middle; }

.comingsoon-hero {
  position: relative;
  width: 100vw;
  min-height: 68vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('download (5).jpg') center center / cover no-repeat fixed;
  overflow: hidden;
  margin: 0;
  padding: 0;
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(30, 12, 3, 0.47);
  pointer-events: none;
  z-index: 1;
}
.hero-rgboverlay {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  mix-blend-mode: lighten;
  opacity: 0.42;
  background:
    radial-gradient(ellipse at 60% 70%, rgba(255,200,80,0.45) 0%, rgba(255,60,0,0.29) 45%, rgba(255,0,0,0.20) 78%, rgba(0,0,0,0.00) 97%),
    linear-gradient(
      110deg,
      #ff8040 0%,    
      #ff2500 30%,   
      #ffc13c 56%,   
      #fff6b0 72%,   
      #ff5313 88%,   
      #fd392d 100%  
    );
  background-size: 200% 200%;
  animation: flames 5s linear infinite;
}
@keyframes flames {
  0% { background-position: 0% 75%, 100% 0%; }
  50% { background-position: 100% 25%, 0% 100%; }
  100% { background-position: 0% 75%, 100% 0%; }
}
