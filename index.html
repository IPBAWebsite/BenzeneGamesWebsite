<!DOCTYPE html>
<html>
<html lang="en">
<head>
<style>
.topnav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8ede7;
            height: 90px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topnav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            margin-left: auto;
        }

        .topnav li {
            display: inline-block;
        }

        .topnav a {
            display: block;
            color: #000000;
            text-align: center;
            padding: 0 20px;
            text-decoration: none;
            font-size: 20px;
            line-height: 90px;
            font-family: "Equilibrium Serif";
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        @media screen and (max-width: 1000px) {
            .topnav a {
                padding: 0 10px;
                font-size: 16px;
                line-height: 60px;
            }
        }
</style>
</head>
<body>
</body>
</html>
